<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Image Gallery</h1>

  <div class="gallery-container">
    <!-- Main Display Image -->
    <div class="main-image">
      <img id="displayed-img" src="Images/img1.jpg" alt="Main Display">
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails">
      <img src="Images/img1.jpg" alt="Thumbnail 1" class="thumb">
      <img src="Images/img2.jpg" alt="Thumbnail 2" class="thumb">
      <img src="Images/img3.jpg" alt="Thumbnail 3" class="thumb">
      <img src="Images/img4.jpg" alt="Thumbnail 4" class="thumb">
      <img src="Images/img5.jpg" alt="Thumbnail 5" class="thumb">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
